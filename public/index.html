<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=?&libraries=places"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body class="d-flex flex-column">
    <div id="page-content">
        <div class="container text-center">
          <div class="row justify-content-center">
            <div class="col-md-7">
              <h1 class="font-weight-light mt-4 text-white">Weather App</h1>
              <p class="lead text-white-50">Search the weather across the globe...</p>
              <div class="container">
                <div class="header">
                    <div class = "icon-container" data-icon>
              <canvas id="icon" width="150" height="150"></canvas>
              </div>
                    </div>
                    <div class="font-weight-light mt-4 text-white">
                     <div class="general-information">
                        <!-- <div cass="weather-icon" data-icon></div> -->
                         <div class="status" data-status>Enter a Location</div>
                         <div class="location" data-location>To find the Weather</div>
                     </div>
                     <div class="detail-section">
                         <div class="detail">
                             <div class="title">Wind</div>
                                <div class="value" data-wind>TBD</div>
                         </div>
                         <div class="detail bordered">
                            <div class="title">Temperature</div>
                               <div class="value" data-temperature>TBD</div>
                        </div>
                        <div class="detail">
                            <div class="title">Feels like</div>
                               <div class="value" data-feelslike>TBD</div>
                        </div>
                     </div>
                     <div class="lead text-white-50">
                         <input type="text" class="city-search" data-city-search placeholder="Enter Location">
                     </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
        <div class="container text-center">
          <!-- <small>Copyright &copy; Your Website</small> -->
        </div>
      </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
